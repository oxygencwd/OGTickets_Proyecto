
<link rel="import" href="../logic/util/bower_components/google-map/google-map.html">

<div class="container-fluid siteProfile">
	<div class="heroBanner row">
		<div class="heroImage col-xs-12 col-sm-6 col-sm-offset-2">
			<img class="img-responsive" src="images/sites/teatroNacional.png" alt="Fachada del Teatro Nacional">
		</div>
		<div class="atAGlanceBox col-xs-12 col-sm-2">
			<div class="atAGlanceInfo">
				<h3>{{site.name}}</h3>
				<p>{{site.adress}}</p>
				<p>Telefono: {{site.phoneOne}}</p>
				<p>Telefono 2: {{site.phoneTwo}}</p>
			</div>
		</div>
	</div>
	<section class="mapSection row">
		<div class="col-sm-6 col-sm-offset-2 col-xs-12">
			<h3>¿Cómo llegar?</h3>
			<google-map latitude="22" longitude="33" zoom=17>
                <google-map-marker latitude= "22" longitude= "33" title="{{site.name}}"></google-map-marker>
            </google-map>   
		</div>
	</section>
</div>
