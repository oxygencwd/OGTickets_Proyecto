<!-- Registro de sitios -->
<div class="container-fluid registrationView">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-1">
			<h2>Registro de sitio</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<form name="siteRegistration" ng-submit="" novalidate>
				
	            <div class="col-sm-10 col-sm-offset-1">
	            	<div class="form-group">
		            	<div class="col-sm-6">
		            		<label for="name">Nombre</label>
		            		<input type="text" class="form-control" id="name">
		            	</div>
		              
		            </div> <!-- form group end -->
	            </div>
	            <div class="col-sm-10 col-sm-offset-1">
		            <div class="form-group">
		            	<div class="col-sm-6">
		            		<label for="phone">Teléfono 1*</label>
		            		<input type="number" ng-minlength="8" ng-maxlength="8" class="form-control" id="phone">
		            	</div>
		            	<div class="col-sm-6 signUpSecondColumn">
		            		<label for="phonetwo">Teléfono 2</label>
		            		<input type="number" ng-minlength="8" ng-maxlength="8" class="form-control" id="phonetwo">
		            	</div>
		            </div> <!-- form group end -->
		        </div>
		        <div class="col-sm-10 col-sm-offset-1">
		            <div class="form-group">
		            	<div class="col-sm-6">
		            		<label for="capacity">Capacidad</label>
		            		<input type="number" class="form-control" id="capacity">
		            	</div>
		            </div> <!-- form group end -->
		        </div>
		        <div class="col-sm-10 col-sm-offset-1">
		        	<label>Coordenadas</label>
		        </div>
		        <div class="col-sm-10 col-sm-offset-1">
		            <div class="form-group">
		            	<div class="col-sm-6">
		            		<label for="lat">Latitud</label>
		            		<input type="number" class="form-control" id="lat">
		            	</div>
		            	<div class="col-sm-6 signUpSecondColumn">
		            		<label for="lon">Longitud</label>
		            		<input type="number" class="form-control" id="lon">
		            	</div>
		            </div> <!-- form group end -->
		        </div>
		        <div class="col-sm-10 col-sm-offset-1">
		            <div class="form-group">
		            	<div class="col-sm-6">
		            		<label for="address">Dirección*</label>
		            		<input type="text" lass="form-control" id="address">
		            	</div>
		            </div> <!-- form group end -->
		        </div>
		        <div class="col-sm-10 col-sm-offset-1">
		            <div class="form-group col-sm-6">
		            	<label>Subir fotografía</label>
		            	<input type="file">
		            	<sub>Max 2mb</sub>
		            </div> <!-- form group end -->
		        </div>
		        <div class="col-sm-10 col-sm-offset-1">
		            <div class="form-group">
		                <div class="col-sm-offset-4 col-sm-4 col-xs-12">
		                    <input type="submit" class="btn btn-block btn-lg" value="Crear sitio">
		                </div>
		            </div> <!-- form group end -->
		        </div>
		        
			</form>
		</div>
	</div>
</div>
